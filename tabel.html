<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="style.css">
    <script src="tabel.js"></script>
</head>
<body>

    <center>
        <table border="4">
            <thead>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>last Name</th>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="text" name="age" id="age"></td>
                </tr>
                <tr>
                    <th>Tujuan Wisata</th>
                    <td><input type="text" name="tujuan wisata" id="tujuan wisata"></td>
                </tr>
                <tr id="btna">
                    <td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
                </tr>

            </tbody>
        </table>
        <table border="4" id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Tujuan Wisata</th>
                </tr>
            </thead>
        </table>
    </center>

 
        
    



    
</body>
</html>
